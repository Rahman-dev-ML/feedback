<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Severity Scoring</title>
</head>
<body>
    <h1>Rate the Severity of the Tweets</h1>
    <form action="/" method="post">
        {% for tweet in tweets %}
            <div style="margin-bottom: 20px; border: 1px solid #ddd; padding: 10px;">
                <p><strong>Tweet {{ tweet.index + 1 }}:</strong> {{ tweet.text }}</p>
                <label for="severity_{{ tweet.index }}">Severity Score (0-5):</label>
                <input type="number" name="severity_{{ tweet.index }}" min="0" max="5" required>
            </div>
        {% endfor %}
        <button type="submit">Submit All Scores</button>
    </form>
</body>
</html>
