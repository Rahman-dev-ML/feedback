<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Severity Scoring</title>
</head>
<body>
    <h1>Rate the Severity of the Tweets</h1>

    <form action="/" method="post">
        <label for="username">Enter your name:</label>
        <input type="text" id="username" name="username" required>
        <br><br>

        {% for tweet in tweets %}
            <div>
                <p><strong>Tweet {{ tweet.index + 1 }}:</strong> {{ tweet.text }}</p>
                <label for="severity_{{ tweet.index }}">Severity Score (0-5):</label>
                <input type="number" id="severity_{{ tweet.index }}" name="severity_{{ tweet.index }}" min="0" max="5" required>
                <br><br>
            </div>
        {% endfor %}
        <button type="submit">Submit Scores</button>
    </form>
</body>
</html>
